<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Nave</title>
    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="colisor.js"></script>
    <script src="fundo.js"></script>
    <script src="nave.js"></script>
    <script src="ovni.js"></script>
    <script src="tiro.js"></script>
    <script src="spritesheet.js"></script>
</head>
<body>
    <canvas id="canvas_animacao" width="500" height="500">
    </canvas>
    <script type="text/javascript">
        // Canvas e context.
        var canvas = document.getElementById('canvas_animacao');
        var context = canvas.getContext('2d');

        // Variáveis principais.
        var imagens, animacao, teclado, colisor, nave, criadorInimigos;
        var totalImagens = 0, carregadas = 0;

        // Começa carregando as imagens.
        carregarImagens();

        function carregarImagens() {
            // Objeto contendo os nomes das imagens.
            imagens = {
                espaco: 'fundo-espaco.png',
                estrelas: 'fundo-estrelas.png',
                nuvens: 'fundo-nuvens.png',
                nave: 'nave-spritesheet.png',
                ovni: 'ovni.png'
            };

            // Carregar todas.
            for (var i in imagens) {
                var img = new Image();
                img.src = 'img/' + imagens[i];
                img.onload = carregando;
                totalImagens++;
                // Substituir o nome pela imagem.
                imagens[i] = img;
            }
        }

        function carregando() {
            carregadas++;
            if (carregadas == totalImagens) {
                iniciarObjetos();
            }
        }

        function iniciarObjetos() {
            // Objetos principais.
            animacao = new Animacao(context);
            teclado = new Teclado(document);
            colisor = new Colisor();
            espaco = new Fundo(context, imagens.espaco);
            estrelas = new Fundo(context, imagens.estrelas);
            nuvens = new Fundo(context, imagens.nuvens);
            nave = new Nave(context, teclado, imagens.nave);

            // Ligações entre objetos.
            animacao.novoSprite(espaco);
            animacao.novoSprite(estrelas);
            animacao.novoSprite(nuvens);
            animacao.novoSprite(nave);
            colisor.novoSprite(nave);
            animacao.novoProcessamento(colisor);

            configuracoesIniciais();
        }

        function configuracoesIniciais() {
            // Fundos.
            espaco.velocidade = 60;
            estrelas.velocidade = 150;
            nuvens.velocidade = 500;

            // Nave.
            nave.x = canvas.width / 2 - 18;
            nave.y = canvas.height - 48;
            nave.velocidade = 200;

            // Tiro.
            teclado.disparou(ESPACO, function() {
                nave.atirar();
            });

            animacao.ligar();

            criacaoInimigos();
        }

        function criacaoInimigos() {
            var criador = {
                ultimoOvni: new Date().getTime(),
                processar: function() {
                    var agora = new Date().getTime();
                    var decorrido = agora - this.ultimoOvni;
                    if (decorrido > 1000) {
                        novoOvni();
                        this.ultimoOvni = agora;
                    }
                }
            };

            animacao.novoProcessamento(criador);
        }

        function novoOvni() {
            var imgOvni = imagens.ovni;
            var ovni = new Ovni(context, imgOvni);

            // Mínimo: 5; máximo: 20
            ovni.velocidade = Math.floor( 5 + Math.random() * (20 - 5 + 1) );

            // Mínimo: 0; máximo: largura do canvas - largura do ovni
            ovni.x = Math.floor(Math.random() * (canvas.width - imgOvni.width + 1));

            // Descontar a altura.
            ovni.y = -imgOvni.height;

            animacao.novoSprite(ovni);

            colisor.novoSprite(ovni);
        }
    </script>
</body>
</html>
